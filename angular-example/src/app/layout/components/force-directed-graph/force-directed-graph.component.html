<div class="fdgraph">
  <div [formGroup]="airportsForm">
    <mat-form-field class="fdgraph-input-airports">
      <mat-label>Airport ID</mat-label>
      <input matInput type="text" formControlName="airportId" />
      <button
        mat-button
        *ngIf="airportsForm.get('airportId').value"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="clearAirportId()"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <div class="fdgraph-container">
    <div #fdGraph></div>
  </div>
</div>
